{% extends 'app/base.html' %}

{% block body %}

{% if isSameUser %}

<a href="/recipe/edit/{{recipe.id}}" type="button" class="m-3 float-right text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</a>
{% endif %}

  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="-mt-12 lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{{recipe.image.url}}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font text-4xl mb-10 sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{recipe.title}}</h1>
        <h4 class="title-font text-2xl sm:mb-4 font-medium text-gray-900">Description</h4>
        <p class="mb-8 leading-relaxed">{{recipe.description}}</p>
          <h4 class="title-font text-2xl sm:mb-4 font-medium text-gray-900">Ingredients</h4>
          <p class="mb-8 leading-relaxed">{{recipe.ingredients}}</p>
          <h4 class="title-font text-2xl sm:mb-4 font-medium text-gray-900">Steps to Make</h4>
        <p class="mb-8 leading-relaxed">{{recipe.steps_to_make}}</p>
      </div>
    </div>
  </section>

{% endblock body %}
